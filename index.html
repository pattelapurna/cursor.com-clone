<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link
      rel="shortcut icon"
      href="./asserts/favicon.png"
      type="image/x-icon"
    />
    <title>Cursor</title>
  </head>
  <body>
    <header>
      <nav>
        <div id="logo">
          <img id="logo-svg" src="./asserts/logo.svg" alt="Cursor logo" />
          <img id="logo-brand" src="./asserts/brand-name.svg" alt="Cursor" />
        </div>
        <div id="menu">
          <ul>
            <li>Features</li>
            <li>Enterprise</li>
            <li>Pricing</li>
            <li>Resources</li>
          </ul>
        </div>
        <div id="buttons">
          <button id="btn-signin">Sign in</button>
          <button id="btn-download">Download</button>
        </div>
      </nav>
    </header>
    <section id="hero">
      <section id="hero-center">
        <div>
          <h1 id="hero-text">
            Built to make you extraordinarily productive,<br> Cursor is the best way
            to code with AI.
          </h1>
          <button id="hero-btn">Download for Linux <img width="20" height="15" src="./asserts/download.svg" alt="download button to download cursor"></button>
        </div>
        <div>
          <img src="./asserts/hero.png" width="1300" height="680" alt="image showcase cursor ide" />
        </div>
      </section>
    </section>
    <section id="brand"></section>
    <section id="showcase"></section>
    <section id="reviews"></section>
  </body>
</html>
