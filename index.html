<!doctype html>

  <head>

    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link

  <body>
    <header>

        <div>
          <img src="./asserts/hero.png" width="1300" height="680" alt="image showcase cursor ide" />

      </section>
    </section>
    <section id="brand">

      <div id="brand-logos">
        <div id="brand-logo">
          <img src="https://ptht05hbb1ssoooe.public.blob.vercel-storage.com/assets/misc/asset-beae7a1f5d7eb381a872.svg" alt="stripe logo">
